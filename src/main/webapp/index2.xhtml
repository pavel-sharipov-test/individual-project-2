<h:head>

</h:head>
<h:body>
    <f:view>
        <h:form id="bookForm">
            <p:dataTable id="bookTable" var="book" value="#{bookBean.books}">
                <p:column headerText="Id">
                    <h:outputText value="#{book.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{book.name}"/>
                </p:column>

                <p:column headerText="Author">
                    <h:outputText value="#{book.author.name}"/>
                </p:column>

                <p:column headerText="Publisher">
                    <h:outputText value="#{book.publisher.name}"/>
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{book.bookType}"/>
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{book.year}"/>
                </p:column>

                <p:column headerText="Pages">
                    <h:outputText value="#{book.pages}"/>
                </p:column>

                <p:column>
                    <p:commandButton icon="ui-icon-trash" value="Delete" title="Delete"
                                     actionListener="#{bookBean.deleteBook(book)}"
                                     update="bookForm">
                        <f:ajax execute="@all" render=":booklist :errors :bookForm :bookForm2 :select1 :select2"/>
                    </p:commandButton>

                </p:column>
            </p:dataTable>

        </h:form>
        <br/>

        <h1>Create a new book</h1>
        <h:form id="bookForm2">

            <h:panelGrid columns="2">
                <h:outputLabel value="Name : "/>
                <h:inputText value="#{bookBean.book.name}"/>

               <!-- <h:outputLabel value="Author : "/>
                <h:inputText value="#{bookBean.book.author}" converter="authorConverter"/>-->

               <!-- <h:outputLabel value="Publisher : "/>
                <h:inputText value="#{bookBean.book.publisher}" converter="publisherConverter"/>
               -->
                <h:outputLabel value="Author : "/>
                <h:selectOneMenu value="#{bookBean.book.author}" converter="authorConverter" id="select1">
                    <f:selectItems value="#{personBean.persons}" var="person"
                                   itemValue="#{person}" itemLabel="#{person.name}"/>
                </h:selectOneMenu>


                <h:outputLabel value="Publisher : "/>
                <h:selectOneMenu value="#{bookBean.book.publisher}" converter="publisherConverter" id="select2">
                    <f:selectItems value="#{publisherBean.publishers}" var="publisher"
                                   itemValue="#{publisher}" itemLabel="#{publisher.name}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Type : "/>
                <h:inputText value="#{bookBean.book.bookType}"/>

                <h:outputLabel value="Year : "/>
                <h:inputText value="#{bookBean.book.year}"/>

                <h:outputLabel value="Pages : "/>
                <h:inputText value="#{bookBean.book.pages}"/>

            </h:panelGrid>

            <h:commandButton value="Create a book" action="#{bookBean.doCreateBook}">
                <f:ajax execute="@form" render=":booklist :errors"/>
            </h:commandButton>

        </h:form>

        <br/>

        <hr/>
        <h1>List of books</h1>

        <h:dataTable id="booklist" value="#{bookBean.getBooks()}" var="bk" border="1">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:link outcome="viewBook.xhtml?id=#{bk.id}" value="#{bk.name}"/>
            </h:column>

        </h:dataTable>
