<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
    <f:view>
        <h:form id="bookForm">
            <p:dataTable id="bookTable" var="book" value="#{bookBean.books}">
                <p:column headerText="Id">
                    <h:outputText value="#{book.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{book.name}" />
                </p:column>

                <p:column headerText="Author">
                    <h:outputText value="#{book.author.name}" />
                </p:column>

                <p:column headerText="Publisher">
                    <h:outputText value="#{book.publisher.name}" />
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{book.bookType}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{book.year}" />
                </p:column>

                <p:column headerText="Pages">
                    <h:outputText value="#{book.pages}" />
                </p:column>

                <p:column>
                    <p:commandButton icon="ui-icon-trash" value="Delete" title="Delete" actionListener="#{bookBean.deleteBook(book)}"
                                     update="bookForm"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Edit" title="Edit" update="bookForm" actionListener="#{bookEditBean.updateBook(book)}"/>
                </p:column>
            </p:dataTable>

            <div style="margin-top: 1%">
                <p:button value="Add Book" outcome="add_edit_book.xhtml"/>
                <p:button value="Add Author" outcome="add_edit_author.xhtml"/>
                <p:button value="Add Publisher" outcome="add_edit_publisher.xhtml"/>

            </div>


        </h:form>
    </f:view>




</html>
