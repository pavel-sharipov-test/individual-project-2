<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>

</h:head>
<h:body>
    <f:view>
        <h:form id="personForm">
            <p:dataTable id="personTable" var="person" value="#{personBean.persons}">
                <p:column headerText="Id">
                    <h:outputText value="#{person.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{person.name}"/>
                </p:column>

                <p:column headerClass="Book quantity">
                    <h:outputText value="#{person.bookCount}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </f:view>


</h:body>

</html>
