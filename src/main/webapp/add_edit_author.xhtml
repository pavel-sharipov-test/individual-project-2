<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <f:view>
        <h:form id="personForm">
            <h2>Authors</h2>
            <p:dataTable id="personTable" var="person" value="#{personEditBean.persons}" style="width: 30%">
                <p:column headerText="Id">
                    <h:outputText value="#{person.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{person.name}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="addPersonForm">
            <h2>Add author</h2>
            <p:panelGrid columns="2">
                <p:column width="100">
                    <p:outputLabel for="name" value="Name"/>
                    <p:inputText id="name" value="#{personEditBean.person.name}"/>
                </p:column>
            </p:panelGrid>
            <p:commandButton value="Save" id="saveButton" icon="ui-icon-check" update="personForm"
                             ajax="true" actionListener="#{personEditBean.savePerson}" action="Index"/>
            <p:commandButton id="cancelButton" value="Cancel" immediate="true"
                             actionListener="#{bookBean.init}" action="Index"/>

        </h:form>
    </f:view>

</h:body>
</html>
